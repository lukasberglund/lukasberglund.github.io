<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukas Berglund</title>
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #f7f4eb;
            color: #3d3d3d;
            margin: 0;
            padding: 20px;
            line-height: .8;
            max-width: 430px;
        }

        .banner {
            width: 100%;
            height: auto;
            max-height: 40vh;
            object-fit: cover;
            display: block;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.3em;
            color: #2d2d2d;
        }

        p {
            font-size: 1.05em;
            color: #424242;
            margin-bottom: 0.5em;
        }

        a {
            color: #8b7355;
            text-decoration: none;
            border-bottom: 1px solid #8b7355;
        }

        a:hover {
            color: #6b5335;
            border-bottom-color: #6b5335;
        }
    </style>
</head>

<body>
    <img src="images/banner.png" alt="Banner" class="banner">
    <p>My name is Lukas Berglund.</p>
    <p> You can reach me at <span style="white-space: nowrap;">hello@{this-url}.</span></p>
</body>

</html>
